<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Tests</title>
</head>
<body>

<!-- css.mjs -> css.html -->
<!-- throttle.mjs -> throttle.html todo -->

<svg id="svg"></svg>

<script type="module">



import { Point, toRadian } from "./geometry.mjs";
import { Random } from "./util.mjs";
import { MoveTo, LineTo, QuadraticCurve, CubicCurve, ClosePath, Path, SVG } from "./svg.mjs";

import { test as svgTest } from "./svg-tests.mjs";

svgTest();



console.assert(new Point(3, 8).toString() === "(3, 8)", "Point(3, 8)");

console.assert(toRadian(6)(1) === 1.0471975511965976, "toRadian(6)(1)");



let rand30 = Random.get(3);

console.assert(rand30 >= 0.0 && rand30 < 3.0, "Random.get(3)");

let rand3 = Random.getInt(3);

console.assert(rand3 >= 0 && rand3 < 3, "Random.getInt(3)");

console.assert(new MoveTo(new Point(45, 127)).toString() === "M45 127", "MoveTo(45, 127)");

console.assert(new LineTo(new Point(5, 53)).toString() === "L5 53", "LineTo(5, 53)");

console.assert(new QuadraticCurve(new Point(21, 78), new Point(102, -6)).toString() === "Q 21,78 102,-6", "QuadraticCurve(21, 78; 102, -6)");

//_CubicCurve as CubicCurve,

let svg = document.querySelector("#svg");

svg.appendChild(SVG.circle(150, 50, 40));

svg.appendChild(SVG.path(new Path().moveTo(50, 50).lineTo(20, 30).lineTo(45, 120).closePath()));

</script>

</body>
</html>
