<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>Test color</title>
<link rel="stylesheet" href="../styles/colors.css">
<style>

html
	{
	background-color: #EEE;
	}

.palette > .color
	{
	width: 100px;
	height: 100px;
	margin-right: -1em;
	border-radius: 100%;
	display: inline-block;
	}

</style>
</head>
<body>

<script src="color-blend.js"></script>

<script>

console.debug(window.colorBlend.overlay([23, 56, 203], [223, 156, 23]));

</script>

<script type="module">

import { RGB, HSL, Palette } from "./color.mjs";

console.assert(new RGB(-20, 300, 255.97).toString() === "rgb(0, 255, 255)", "rgb");

console.assert(new HSL(400, 5.4, 122.65).toString() === "hsl(360, 5.4%, 100%)", "hsl");

let rgb = new RGB(23, 56, 203);

let result = rgb.overlay(new RGB(223, 156, 23));

console.debug(result.toString());

let palette = new Palette();

palette.add(187, 187, 136);
palette.add(204, 198, 141);
palette.add(238, 221, 153);
palette.add(238, 194, 144);
palette.add(238, 170, 136);

//console.log(palette.toString("css"));

document.body.insertAdjacentHTML("beforeend", palette.toHTML());

let overlay = palette.overlay(229, 71, 71, 0.19);

//console.log(overlay.toString("css"));

document.body.insertAdjacentHTML("beforeend", overlay.toHTML());

console.log(overlay.toString("gimp"));

document.addEventListener("click", e =>
	{
	if (e.target.className === "color")
		{
		document.body.style.backgroundColor = e.target.style.backgroundColor;
		}
	});

</script>

</body>
</html>
